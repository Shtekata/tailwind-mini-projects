<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex min-h-screen items-center justify-center bg-rose-50">
      <!-- Card Container -->
      <div
        class="relative m-6 flex flex-col space-y-10 rounded-2xl bg-white
          shadow-2xl md:m-0 md:flex-row md:space-y-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <h2 class="mb-5 font-mono text-4xl font-bold">Log In</h2>
          <p class="mb-12 max-w-sm font-light text-gray-600">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            class="w-full rounded-md border border-gray-300 p-6
              placeholder:font-sans placeholder:font-light"
            id="1"
            type="text"
            placeholder="Enter your email address"
          />
          <!-- Middle Content -->
          <div
            class="mt-6 flex flex-col items-center justify-between space-y-6
              md:flex-row md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forgot password</div>
            <button
              class="atems-center flex w-full justify-center space-x-4
                rounded-md border bg-cyan-700 p-6 px-9 font-bold text-white
                shadow-sm shadow-cyan-100 duration-150 hover:-translate-y-0.5
                hover:bg-opacity-90 hover:shadow-lg md:w-auto"
              type="submit"
            >
              <span>Next</span>
              <svg
                class="w-7"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <!-- Border -->
          <div class="mt-12 border-b border-b-gray-300"></div>
          <!-- Bottom Content -->
          <p class="py-6 text-center text-sm font-thin text-gray-400">
            or log in with
          </p>
          <!-- Bottom Buttons Container -->
          <div
            class="flex flex-col space-y-6 md:flex-row md:space-x-4
              md:space-y-0"
          >
            <button
              class="flex items-center justify-center space-x-3 rounded
                border border-gray-300 bg-gray-100 py-2 shadow-sm
                duration-150 hover:-translate-y-0.5 hover:bg-opacity-30
                hover:shadow-lg md:w-1/2"
              type="submit"
            >
              <img class="w-9" src="images/facebook.png" alt="" />
              <span class="font-thin">Facebook</span>
            </button>
            <button
              class="flex items-center justify-center space-x-3 rounded
                border border-gray-300 bg-gray-100 py-2 shadow-sm
                duration-150 hover:-translate-y-0.5 hover:bg-opacity-30
                hover:shadow-lg md:w-1/2"
              type="submit"
            >
              <img class="w-9" src="images/google.png" alt="" />
              <span class="font-thin">Google</span>
            </button>
          </div>
        </div>
        <!-- Right Side -->
        <img
          class="hidden w-[430px] lg:block"
          src="images/image.jpg"
          alt=""
        />
        <!-- Close Button -->
        <div
          class="group absolute -top-5 right-4 flex h-10 w-10 items-center
            justify-center rounded-full bg-gray-200 duration-150
            hover:-translate-y-0.5 hover:cursor-pointer md:top-4 md:bg-white"
        >
          <svg
            class="h-6 w-6 text-black group-hover:text-gray-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
