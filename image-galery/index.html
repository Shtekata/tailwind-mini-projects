<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex min-h-screen items-center justify-center bg-cyan-50">
      <!-- Card Container -->
      <div
        class="m-3 space-y-10 rounded-3xl bg-white p-6 shadow-2xl md:p-40"
      >
        <!-- Menu Container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:mb-24
            md:flex-row md:justify-end md:space-x-8 md:space-y-0"
        >
          <!-- Menu Items -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500
                group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500
                group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500
                group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500
                group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- Search Container -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row
            md:space-y-0"
        >
          <!-- Input and SVG Container -->
          <div class="flex justify-between border-b">
            <input
              class="ml-6 border-none placeholder:font-thin
                focus:outline-none md:w-80"
              id="1"
              type="text"
              placeholder="Search"
            />
            <button type="submit" title="1">
              <svg
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" fill="none" d="M0 0h24v24H0z" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>
          <!-- Upload Button -->
          <button
            class="ml-6 rounded-md border border-black bg-black px-14 py-3
              text-lg font-normal text-white shadow-2xl duration-200
              hover:bg-white hover:text-black"
            type="submit"
          >
            Upload
          </button>
        </div>
        <!-- Gallery Container -->
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <!-- Image 1 -->
          <div class="group relative">
            <img class="w-72" src="images/image1.jpg" alt="" />
            <div
              class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-40
                p-2 px-4 text-white opacity-0 duration-500
                group-hover:opacity-100"
            >
              <div class="flex justify-between">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 likes - 35 Shares</p>
                </div>
                <div class="flex">
                  <img src="images/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
